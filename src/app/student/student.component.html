<div class="background-container">
    <div class="student-auth-container">
        <h1>Student Portal</h1>

        <!-- Toggle Buttons -->
        <div class="toggle-buttons">
            <button [class.active]="isLogin" (click)="showLogin()">Login</button>
            <button [class.active]="!isLogin" (click)="showRegister()">Register</button>
        </div>

        <!-- Login Form -->
        <form *ngIf="isLogin" (ngSubmit)="onLoginSubmit()" class="auth-form">
            <h2>Student Login</h2>
            <label for="loginEmail">Email:</label>
            <input
                type="email"
                id="loginEmail"
                [(ngModel)]="loginData.email"
                name="loginEmail"
                placeholder="Enter your email"
                required
            />
            <label for="loginPassword">Password:</label>
            <input
                type="password"
                id="loginPassword"
                [(ngModel)]="loginData.password"
                name="loginPassword"
                placeholder="Enter your password"
                required
            />
            <button type="submit">Login</button>
        </form>

        <!-- Registration Form -->
        <form *ngIf="!isLogin" (ngSubmit)="onRegisterSubmit()" class="auth-form">
            <h2>Student Registration</h2>
            <label for="registerName">Name:</label>
            <input
                type="text"
                id="registerName"
                [(ngModel)]="registerData.name"
                name="registerName"
                placeholder="Enter your name"
                required
            />
            <label for="registerEmail">Email:</label>
            <input
                type="email"
                id="registerEmail"
                [(ngModel)]="registerData.email"
                name="registerEmail"
                placeholder="Enter your email"
                required
            />
            <label for="registerPassword">Password:</label>
            <input
                type="password"
                id="registerPassword"
                [(ngModel)]="registerData.password"
                name="registerPassword"
                placeholder="Create a password"
                required
            />
            <button type="submit">Register</button>
        </form>
    </div>
</div>
