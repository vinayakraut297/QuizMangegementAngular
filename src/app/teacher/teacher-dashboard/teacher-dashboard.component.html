<div class="teacher-container">

  <div class="quiz-page-container">

    <div class="create-quiz-container">
      <button (click)="goToHome()">Logout</button>
      <h2>Add Quiz for Student</h2>
      <form (ngSubmit)="onCreateQuiz()">
        <label for="title">Title:</label>
        <input type="text" id="title" [(ngModel)]="quizData.title" name="title" required />
        <button type="submit">Add Quiz</button>
        <button type="button" (click)="onDeleteQuiz()">Delete Quiz</button>
      </form>
    </div>

    <div class="add-question-container">
      <h2>Add Question</h2>
      <form (ngSubmit)="addQuestion()">
        <label>Quiz Title:</label>
        <input type="text" [(ngModel)]="quizData.title" name="quizTitle" required />
        <label>Question Text:</label>
        <input type="text" [(ngModel)]="newQuestionText" name="questionText" required />
        <label>Options:</label>
        <input type="text" [(ngModel)]="newQuestionOptions[0]" name="option0" required />
        <input type="text" [(ngModel)]="newQuestionOptions[1]" name="option1" required />
        <input type="text" [(ngModel)]="newQuestionOptions[2]" name="option2" required />
        <input type="text" [(ngModel)]="newQuestionOptions[3]" name="option3" required />
        <label>Correct Answer Index:</label>
        <input type="number" [(ngModel)]="newCorrectAnswerIndex" name="correctAnswerIndex" required />
        <button type="button" (click)="resetQuizFields()">Reset Quiz</button>
        <button type="submit">Add Question</button>
      </form>
    </div>
  </div>
</div>
